version: '3.4'

services:
    catalogdb:
        image: mongo

    basketdb:
        image: redis:alpine

    discountdb:
        image: postgres

    pgadmin:
        image: dpage/pgadmin4

    portainer:
        image: portainer/portainer-ce

    rabbitmq:
        image: rabbitmq:3-management

    orderdb:
        image: mcr.microsoft.com/mssql/server

    catalog.api:
        image: ${DOCKER_REGISTRY-}catalogapi
        build:
            context: .
            dockerfile: src/Catalog/Catalog.API/Dockerfile
    basket.api:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
            context: .
            dockerfile: src/Basket/Basket.Api/Dockerfile
    ordering.api:
        image: ${DOCKER_REGISTRY-}orderingapi
        build:
            context: .
            dockerfile: src/Ordering/Ordering.API/Dockerfile
    ocelotapigateway:
        image: ${DOCKER_REGISTRY-}ocelotapigateway
        build:
            context: .
            dockerfile: src/ApiGataway/OcelotAPIGateway/Dockerfile
    aspnetrunbasics:
        image: ${DOCKER_REGISTRY-}aspnetrunbasics
        build:
            context: .
            dockerfile: src/WebApp/AspnetRunBasics/Dockerfile
    discount.api:
        image: ${DOCKER_REGISTRY-}discountapi
        build:
            context: .
            dockerfile: src/Discount/Discount.API/Dockerfile
    discount.grpc:
        image: ${DOCKER_REGISTRY-}discountgrpc
        build:
            context: .
            dockerfile: src/Discount/Discount.Grpc/Dockerfile

volumes:
    mongo_data:
    portainer_data:
    postgres_data:
    pgadmin_data: